<div class="overlay" *ngIf="isLoading">
  <ion-spinner name="dots"></ion-spinner>
</div>

<div class="button-container">
  <ion-button fill="clear" ion-button clear (click)="toggleBitcoin()">
    <img [src]="showBitcoin ? '../../../assets/icons/bitcoin.png' : '../../../assets/icons/bitcoin-disabled.png'"
      alt="Bitcoin">
  </ion-button>
  <ion-button fill="clear" ion-button clear (click)="toggleEthereum()">
    <img [src]="showEthereum ? '../../../assets/icons/ethereum.png' : '../../../assets/icons/ethereum-disabled.png'"
      alt="Ethereum">
  </ion-button>
</div>

<div class="orientation">
  <canvasjs-chart [options]="chartOptions" [styles]="{ width: '100%', height: '100%' }"
    (chartInstance)="getChartInstance($event)">
  </canvasjs-chart>
</div>
